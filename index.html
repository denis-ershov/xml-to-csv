<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <title>XML to CSV</title>
  </head>
  <body>
    <style>
      body {
        height: 100vh;
      }
      .container {
        height: 30%;
      }
      .input-group-text {
        width: 120px;
      }
      .data {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
        padding-bottom: 100px;
      }

      .data > div {
        width: 48%;
      }
    </style>
    <div class="container d-flex align-items-center justify-content-center">
      <div>
        <div class="input-group mb-3">
          <input type="file" class="form-control" accept=".xml" id="category" />
          <label class="input-group-text" for="category">Файл рубрик</label>
        </div>
        <div class="input-group mb-3">
          <input type="file" class="form-control" accept=".xml" id="tag" />
          <label class="input-group-text" for="tag">Файл меток</label>
        </div>
        <button type="button" class="btn btn-primary" onclick="data()">
          Загрузить
        </button>
      </div>
    </div>
    <div class="data" style="display: none;">
      <div>
        <h2>Рубрики</h2>
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col" width="5%">
              <input class="form-check-input" type="checkbox" disabled />
            </th>
            <th scope="col" width="20%">TermName</th>
            <th scope="col" width="20%">Locative</th>
            <th scope="col" width="20%">TermSlug</th>
          </tr>
        </thead>
        <tbody class="cat-data"></tbody>
      </table>
      </div>
      <div>
        <h2>Метки</h2>
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col" width="5%">
              <input class="form-check-input" type="checkbox" disabled />
            </th>
            <th scope="col" width="20%">TermName</th>
            <th scope="col" width="20%">Locative</th>
            <th scope="col" width="20%">TermSlug</th>
          </tr>
        </thead>
        <tbody class="tag-data"></tbody>
      </table>
      </div>
      <button type="button" class="btn btn-primary" onclick="generate()">Сформировать</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/d3-array@3"></script>
    <script src="./csv.min.js"></script>
    <script src="./xml2json.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
