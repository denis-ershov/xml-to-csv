<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <title>XML to CSV</title>
  </head>
  <body>
    <div class="toggleWrapper">
      <input type="checkbox" class="dn" id="dn"/>
      <label for="dn" class="toggle">
        <span class="toggle__handler">
          <span class="crater crater--1"></span>
          <span class="crater crater--2"></span>
          <span class="crater crater--3"></span>
        </span>
        <span class="star star--1"></span>
        <span class="star star--2"></span>
        <span class="star star--3"></span>
        <span class="star star--4"></span>
        <span class="star star--5"></span>
        <span class="star star--6"></span>
      </label>
    </div>
    <div class="container d-flex align-items-center justify-content-center">
      <div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="check-category">
          <label class="form-check-label" for="check-category">
            Загрузить файл категорий
          </label>
        </div>
        <div class="input-group mb-3">
          <input type="file" class="form-control" accept=".xml" id="category" />
          <label class="input-group-text" for="category">Файл категорий</label>
        </div>
        <div class="input-group mb-3">
          <input type="file" class="form-control" accept=".xml" id="rubric" />
          <label class="input-group-text" for="rubric">Файл рубрик</label>
        </div>
        <div class="input-group mb-3">
          <input type="file" class="form-control" accept=".xml" id="tag" />
          <label class="input-group-text" for="tag">Файл меток</label>
        </div>
        <button type="button" class="btn btn-primary" onclick="data()">
          Загрузить
        </button>
      </div>
    </div>
    <div class="data" style="display: none;">
      <div>
        <h2>Рубрики</h2>
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col" width="5%">
              <input class="form-check-input" type="checkbox" disabled />
            </th>
            <th scope="col" width="20%">TermName</th>
            <th scope="col" width="20%">Locative</th>
            <th scope="col" width="20%">TermSlug</th>
          </tr>
        </thead>
        <tbody class="rub-data"></tbody>
      </table>
      </div>
      <div>
        <h2>Метки</h2>
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col" width="5%">
              <input class="form-check-input" type="checkbox" disabled />
            </th>
            <th scope="col" width="20%">TermName</th>
            <th scope="col" width="20%">Locative</th>
            <th scope="col" width="20%">TermSlug</th>
          </tr>
        </thead>
        <tbody class="tag-data"></tbody>
      </table>
      </div>
      <button type="button" class="btn btn-primary" onclick="generate()">Сформировать</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/d3-array@3"></script>
    <script src="./csv.min.js"></script>
    <script src="./xml2json.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
